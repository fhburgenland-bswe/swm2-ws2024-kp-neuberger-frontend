name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install NPM Packages
        run: npm ci

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Install Chrome for Headless Tests
        run: sudo apt-get update && sudo apt-get install -y chromium-browser
      - run: npm run test -- --watch=false --browsers=ChromeHeadless

  e2e:
    name: Run E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Start Angular App in Background
        run: npm run start &
      - name: Wait for App to be Ready
        run: npx wait-on http://localhost:4200
      - name: Run Playwright Tests if any exist
        run: |
          if [ -n "$(find e2e/tests -type f -name '*.spec.ts')" ]; then
            npx playwright test e2e/tests
          else
            echo "Keine E2E-Tests gefunden – überspringe Schritt."
          fi

  build:
    name: Build Production Bundle
    runs-on: ubuntu-latest
    needs: [ lint, test, e2e ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build -- --configuration=production
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/bookmanager-frontend
